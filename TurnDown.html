
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play MP3 on Button Click</title>
</head>
<body>

<audio id="audioPlayer" controls style="display:none;">
  <source src="https://www.myinstants.com//media/sounds/turn-down-for-what.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button onclick="document.getElementById('audioPlayer').play()">Turn Down</button>

</body>
</html>
